<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokémons</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <!-- MENÚ (ocult si no loguejat) -->
  <nav id="menu" class="menu hidden">
    <a href="./pokemons.html">Pokémons</a>
    <a href="./listas.html">Llistes (Equip: <span id="teamCount">0</span> | Desitjos: <span id="wishCount">0</span>)</a>
    <span class="spacer"></span>
    <div class="userbox">
      <span id="menuUser"></span>
      <button id="btnLogout">Logout</button>
    </div>
  </nav>

  <main class="container">
    <h1>Índex de Pokémons</h1>

    <section class="card">
      <h2>Filtres</h2>
      <div class="filters">
        <div>
          <label>Tipus</label>
          <select id="filterType"></select>
        </div>

        <div>
          <label>Nom o número</label>
          <input id="filterQuery" type="text" placeholder="pikachu o 25" />
        </div>

        <div>
          <label>Pes mínim (hectograms)</label>
          <input id="filterWMin" type="number" />
        </div>

        <div>
          <label>Pes màxim (hectograms)</label>
          <input id="filterWMax" type="number" />
        </div>
      </div>

      <div class="row">
        <button id="btnApply">Aplicar</button>
        <button id="btnReset" type="button">Reset</button>
        <span class="spacer"></span>
        <span id="info" class="muted"></span>
      </div>
    </section>

    <section id="grid" class="grid"></section>

    <div class="center">
      <button id="btnMore">Carregar més</button>
    </div>
  </main>

  <script type="module" src="../js/pokemons.js"></script>
</body>
</html>
