<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Lista de Pokemon</title>
</head>
<body>

    <!-- Menú superior -->
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <img src="../img/pokedex-uoc.png">
            </div>
            <ul class="navbar-right">
                <li><a href="indice.html">Pokemons</a></li>
                <li><a href="listas.html">Listas
                    <i class="fa-solid fa-heart"></i> <span style="font-size: 0.6em;" id="myTeamCount"></span>
                    <i class="fa-solid fa-eye"></i> <span style="font-size: 0.6em;" id="wishesCount"></span>
                <li><a href="video.html">Video</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn" id="menuButton">Usuario</a>
                    <div class="dropdown-content">
                        <a href="#" id="logoutButton">Logout</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
        

    <div class="top-container">

        <div class="sort-section">
            <label for="listSelector">Selecciona una lista:</label>
            <select id="listSelector">
                <option value="myTeam">Mi equipo</option>
                <option value="wishes">Deseos</option>
            </select>
        </div>
        </div>
        <div class="main"></div>
        <div id="listasContainer" class="pokemon-container"></div>

        <button id="backButton">Volver a la Lista de Pokemons</button>
    </div>


    <!-- Menú alternatiu (si algun JS el necessita) -->
    <nav id="menu" class="menu hidden" aria-hidden="true">
        <a href="./pokemons.html">Pokémons</a>
        <a href="./listas.html">Llistes (Equip: <span id="teamCount">0</span> | Desitjos: <span id="wishCount">0</span>)</a>
        <span class="spacer"></span>
        <div class="userbox">
            <span id="menuUser"></span>
            <button id="btnLogout">Logout</button>
        </div>
    </nav>

    //AFEGIT: Controls alternatius per veure equip/desitjos i indicador de llista actual
    <div class="row hidden" aria-hidden="true">
        <button id="btnTeam" type="button">Veure equip</button>
        <button id="btnWish" type="button">Veure desitjos</button>
        <span class="spacer"></span>
        <strong id="currentList"></strong>
    </div>

    //AFEGIT: Contenidor alternatiu, per minimitzar errors (per si acàs)
    <section id="listContainer" class="card hidden" aria-hidden="true"></section>

    
    <script src="../js/config.js"></script>
    <script src="../js/clases.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/aux.js"></script>
    <script src="../js/listas.js"></script>
</body>
</html>
